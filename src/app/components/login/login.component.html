<div class="container">
    <div class="row my-5"></div>
    <div class="row my-5"></div>
    <div class="row my-4"></div>
    <button mat-raised-button color="primary" routerLink="">
        <mat-icon>home</mat-icon>
        <span>Home</span>
    </button>

    <mat-card class="d-flex justify-content-center">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input autocomplete="off" formControlName="password" type="password" matInput
                        placeholder="Password">
                </mat-form-field>
            </p>
            <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                <span>{{ firebaseErrorMessage }}</span>
            </div>

            <button mat-raised-button color="primary">Login</button>
        </form>
    </mat-card>

</div>
