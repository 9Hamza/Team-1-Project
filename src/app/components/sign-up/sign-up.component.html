<button class="btn btn-primary" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign
    Up</button>

<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label class="cl-sm-7" for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" class="mb-15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" class="clr-dodgerblue">Terms & Privacy</a>.</p>

            <div class="container mb-3 clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn signupbtnmodal">Sign Up</button>
            </div>
        </div>
    </form>
</div>

<script>
    var modal = document.getElementById('id01'); // Get the modal
    window.onclick = function(event) { // The window will close if the user clicks outside of it
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
